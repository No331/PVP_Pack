<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Arena Selection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="arenaMenu" class="arena-menu hidden">
        <div class="menu-container">
            <div class="menu-header">
                <h1>ARÈNES PVP</h1>
            </div>
            
            <div class="arenas-grid">
                <div class="arena-card" data-arena="1">
                    <div class="arena-info">
                        <h3>DOCK</h3>
                        <p>Zone portuaire</p>
                        <span class="players">0/16 joueurs</span>
                    </div>
                    <button class="join-btn">REJOINDRE</button>
                </div>

                <div class="arena-card" data-arena="2">
                    <div class="arena-info">
                        <h3>PORT</h3>
                        <p>Terminal maritime</p>
                        <span class="players">0/16 joueurs</span>
                    </div>
                    <button class="join-btn">REJOINDRE</button>
                </div>

                <div class="arena-card" data-arena="3">
                    <div class="arena-info">
                        <h3>HANGAR</h3>
                        <p>Complexe aérien</p>
                        <span class="players">0/16 joueurs</span>
                    </div>
                    <button class="join-btn">REJOINDRE</button>
                </div>

                <div class="arena-card" data-arena="4">
                    <div class="arena-info">
                        <h3>USINE</h3>
                        <p>Zone industrielle</p>
                        <span class="players">0/16 joueurs</span>
                    </div>
                    <button class="join-btn">REJOINDRE</button>
                </div>
            </div>

            <div class="menu-footer">
                <button id="closeBtn" class="close-btn">FERMER</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
