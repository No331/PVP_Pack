<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Arena Selection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="arenaMenu" class="arena-menu hidden">
        <div class="background-overlay"></div>
        <div class="menu-container">
            <div class="menu-header">
                <div class="logo-section">
                    <div class="logo-icon">⚔</div>
                    <h1>PVP WORKSHOP</h1>
                </div>
                <p class="subtitle">CHOISISSEZ VOTRE ZONE DE COMBAT</p>
            </div>
            
            <div class="arenas-grid">
                <div class="arena-card" data-arena="1">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/1117452/pexels-photo-1117452.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Dock">
                        <div class="arena-overlay">
                            <div class="join-btn">REJOINDRE</div>
                        </div>
                    </div>
                    <div class="arena-info">
                        <h3>DOCK WARFARE</h3>
                        <div class="arena-stats">
                            <span class="stat">ZONE PORTUAIRE</span>
                            <span class="players">0/16</span>
                        </div>
                    </div>
                </div>

                <div class="arena-card" data-arena="2">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/906982/pexels-photo-906982.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Port">
                        <div class="arena-overlay">
                            <div class="join-btn">REJOINDRE</div>
                        </div>
                    </div>
                    <div class="arena-info">
                        <h3>GUNGRADE</h3>
                        <div class="arena-stats">
                            <span class="stat">TERMINAL MARITIME</span>
                            <span class="players">0/16</span>
                        </div>
                    </div>
                </div>

                <div class="arena-card" data-arena="3">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/2226458/pexels-photo-2226458.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Hangar">
                        <div class="arena-overlay">
                            <div class="join-btn">REJOINDRE</div>
                        </div>
                    </div>
                    <div class="arena-info">
                        <h3>GANGWAR</h3>
                        <div class="arena-stats">
                            <span class="stat">COMPLEXE AÉRIEN</span>
                            <span class="players">0/16</span>
                        </div>
                    </div>
                </div>

                <div class="arena-card" data-arena="4">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/1108101/pexels-photo-1108101.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Usine">
                        <div class="arena-overlay">
                            <div class="join-btn">REJOINDRE</div>
                        </div>
                    </div>
                    <div class="arena-info">
                        <h3>ONLY MODS</h3>
                        <div class="arena-stats">
                            <span class="stat">ZONE INDUSTRIELLE</span>
                            <span class="players">0/16</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="menu-footer">
                <div class="footer-info">
                    <span class="server-info">SERVEUR PVP • EN LIGNE</span>
                </div>
                <button id="closeBtn" class="close-btn">
                    <span>FERMER</span>
                    <div class="btn-bg"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
